<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register New Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            background-color: #0056b3;
            color: white;
            text-align: center;
            padding: 10px;
        }

        form {
            width: 50%;
            margin: 20px auto;
            border: 1px solid #ccc;
            padding: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
        }

        .inline {
            display: inline-block;
            width: auto;
        }

        .buttons {
            text-align: center;
        }

        .buttons button {
            margin: 5px;
            padding: 10px 20px;
        }
    </style>
</head>

<body>
    <h1>REGISTER NEW ACCOUNT</h1>
    <form name="frmRegister" method="get" onsubmit="return formValid();">
        <label>Username</label>
        <input type="text" name="txtUsername" required>

        <label>Password</label>
        <input type="password" name="txtPassword1" required>

        <label>Confirm password</label>
        <input type="password" name="txtPassword2" required>

        <label>Gender</label>
        <input type="radio" name="gender" value="Male" class="inline" required> Male
        <input type="radio" name="gender" value="Female" class="inline" required> Female

        <label>Phone</label>
        <input type="text" name="txtPhone">

        <label>Email</label>
        <input type="email" name="txtEmail" required>

        <label>Favourite</label>
        <input type="checkbox" name="chkMusic" value="Music" class="inline"> Music
        <input type="checkbox" name="chkReading" value="Reading" class="inline"> Reading

        <label>Picture</label>
        <input type="file" name="filPicture">

        <label>Description</label>
        <textarea name="txtDescription" rows="4"></textarea>

        <label>Education level</label>
        <select name="education">
            <option value="Aptech">Aptech</option>
            <option value="University">University</option>
            <option value="College">College</option>
        </select>

        <label>Language</label>
        <select name="language" multiple>
            <option value="Vietnamese">Vietnamese</option>
            <option value="English">English</option>
            <option value="French">French</option>
            <option value="Japanese">Japanese</option>
        </select>

        <div class="buttons">
            <button type="submit">Register</button>
            <button type="reset">Reset</button>
        </div>
    </form>

    <script>
        function formValid() {
            const f = document.frmRegister;

            // Biểu thức kiểm tra số điện thoại và email
            const phonePattern = /^(\(\d{1,3}\)\d{7})|(\d{9,10})$/;
            const emailPattern = /^[a-zA-Z]\w*(\.\w+)*@\w+(\.\w{2,3})+$/;

            // Kiểm tra Username
            if (f.txtUsername.value === "") {
                alert("Username can't be empty");
                f.txtUsername.focus();
                return false;
            }

            // Kiểm tra Password
            if (f.txtPassword1.value.length < 6) {
                alert("Password length must be from 6 to 20 characters");
                f.txtPassword1.focus();
                return false;
            }

            // Kiểm tra Confirm Password
            if (f.txtPassword1.value !== f.txtPassword2.value) {
                alert("Password doesn't match");
                f.txtPassword2.focus();
                return false;
            }

            // Kiểm tra Phone
            if (!phonePattern.test(f.txtPhone.value)) {
                alert("Invalid phone number");
                f.txtPhone.focus();
                return false;
            }

            // Kiểm tra Email
            if (!emailPattern.test(f.txtEmail.value)) {
                alert("Invalid email address");
                f.txtEmail.focus();
                return false;
            }

            // Kiểm tra Favourite
            if (!f.chkMusic.checked && !f.chkReading.checked) {
                alert("You must select at least one favourite");
                f.chkMusic.focus();
                return false;
            }

            // Kiểm tra Picture
            if (f.filPicture.value === "") {
                alert("You must select your picture");
                f.filPicture.focus();
                return false;
            }

            // Kiểm tra Description
            if (f.txtDescription.value === "") {
                alert("You must enter description");
                f.txtDescription.focus();
                return false;
            }

            alert("All register information are correct.");
            return true;
        }
    </script>
</body>

</html>
