<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng linh kiện máy tính</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            padding: auto;
        }

        nav {
            background-color: rgb(59, 56, 56);
            padding: 15px;
        }

        nav a {
            color: white;
            text-align: center;
        }

        nav a:hover {
            color: green;


        }

        table {
            border-collapse: collapse;
            width: 60%;
            margin: 20px auto;
        }

        td,
        th {
            border: 1px solid black;
        }

        .form-container {
            width: 60%;
            margin: 20px auto;
            border: 1px solid rgb(110, 109, 109);
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin: 5px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <!-- Thanh menu -->
    <nav id="mainNav">
        <a href="#home">Trang chủ</a>
        <a href="#about">Sách</a>
        <a href="#services">Tác giả</a>
        <a href="#contact">Liên hệ</a>
    </nav>
    <!-- Nút ẩn/hiện -->
    <button onclick="toggleMenu()">Ẩn/Hiện Menu</button>
    <!-- Bảng -->
    <h1>Bảng linh kiện máy tính</h1>
    <table id="table">
        <thead>
            <tr>
                <th>Tên linh kiện</th>
                <th>Giá (VND)</th>
                <th>Đánh giá</th>
            </tr>
            <tr>
                <td>CPU Intel™ Core i5</td>
                <td>5000000</td>
                <td>4.5/5</td>

            </tr>
            <tr>
                <td>RAM DDR4 8GB</td>
                <td>800000</td>
                <td>4.0/5</td>
            </tr>
            <tr>
                <td>Ổ cứng SSD 256GB</td>
                <td>1200000</td>
                <td>4.8/5</td>
            </tr>
        </thead>
    </table>
    <!-- Nút -->
    <button onclick="changeColor()">Đổi màu chữ</button>
    <button onclick="sortTable()">Sắp xếp theo giá</button>
    <!-- Biểu mẫu liên hệ -->
    <div class="form-container">
        <h3>Biểu mẫu liên hệ</h3>
        <form onsubmit="return validateForm()">
            <label for="">Họ tên:</label>
            <input type="text" id="name" required>
            <label for="">Email:</label>
            <input type="email" id="email" required>
            <label for="">Tin nhắn:</label>
            <textarea id="message" required></textarea>
            <input type="submit" value="Gửi">
        </form>

    </div>
    <script>
        function toggleMenu() {
            const nav = document.getElementById('mainNav');
            nav.style.display = nav.style.display === 'none' ? 'block' : 'none';

        }
        function changeColor() {
            const table = document.getElementById('table');
            table.style.color = table.style.color === 'red' ? 'black' : 'red';

        }
        function sortTable() {
            const table = document.getElementById('table');
            const rows = Array.from(table.rows).slice(1); // Lấy tất cả các hàng trừ tiêu đề

            rows.sort((a, b) => {
                const priceA = parseInt(a.cells[1].innerText);
                const priceB = parseInt(b.cells[1].innerText);
                return priceA - priceB;
            });
            rows.forEach(row => table.appendChild(row)); // Thêm lại các hàng đã sắp xếp vào bảng

        }
        function validateForm() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            if (name === '' || email === '' || message === '') {
                alert('Vui lòng điền đầy đủ thông tin!');
                return false;
            }
            alert('Cảm ơn bạn đã gửi thông tin!');
            return true;
        }
    </script>
</body>

</html>
