<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng linh kiện máy tính</title>
    <style>
        /* CSS cho trang */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: right;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        h1 {
            font-size: 24px;
            text-align: center;
            margin-top: 20px;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 10px;
        }

        th {
            color: rgb(8, 8, 8);
        }

        td {
            text-align: left;
        }

        .contact-form {
            margin: 30px auto;
            width: 50%;
            border: 1px solid #ccc;
            padding: 20px;
        }

        input,
        textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
        }

        .red-text {
            color: red;
        }
    </style>
</head>

<body>

    <!-- Thanh điều hướng -->
    <div id="navbar" class="navbar">
        <span id="menu">
            <a href="#">Trang chủ</a> -
            <a href="#">Sách ©</a> -
            <a href="#">Tác giả ™</a> -
            <a href="#">Liên hệ</a>
        </span>
    </div>

    <!-- Nút Ẩn/Hiện Menu nằm bên ngoài -->
    <div style="text-align: left; padding: 10px;">
        <button onclick="toggleMenu()">Ẩn/Hiện Menu</button>
    </div>

    <!-- Tiêu đề -->
    <h1>Bảng linh kiện máy tính ©</h1>

    <!-- Bảng linh kiện -->
    <table id="table">
        <thead>
            <tr>
                <th>Tên linh kiện</th>
                <th>Giá (VND)</th>
                <th>Đánh giá ★</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="black-text">Ổ cứng SSD 256GB</td>
                <td class="black-text">1200000</td>
                <td>4.8/5</td>
            </tr>
            <tr>
                <td class="black-text">RAM DDR4 8GB</td>
                <td class="black-text">800000</td>
                <td>4.0/5</td>
            </tr>
            <tr>
                <td class="black-text">CPU Intel™ Core i5</td>
                <td class="black-text">5000000</td>
                <td>4.5/5</td>
            </tr>
        </tbody>
    </table>

    <!-- Nút chức năng -->
    <div style="text-align: center;">
        <button onclick="toggleTextColor()">Đổi màu chữ</button>
        <button onclick="sortByPrice()">Sắp xếp theo giá</button>
    </div>

    <!-- Biểu mẫu liên hệ -->
    <div class="contact-form">
        <h3>Biểu mẫu liên hệ</h3>
        <form>
            <label>Họ tên:</label>
            <input type="text" name="name">
            <label>Email:</label>
            <input type="email" name="email">
            <label>Tin nhắn:</label>
            <textarea name="message" rows="4"></textarea>
            <button type="submit">Gửi</button>
        </form>
    </div>

    <!-- JavaScript -->
    <script>
        // Ẩn/Hiện toàn bộ thanh điều hướng
        function toggleMenu() {
            const navbar = document.getElementById('navbar');
            navbar.style.display = navbar.style.display === 'none' ? 'block' : 'none';
        }

        // Đổi màu chữ
        function toggleTextColor() {
            const elements = document.querySelectorAll('.black-text');
            elements.forEach(el => {
                el.style.color = el.style.color === 'red' ? 'black' : 'red';
            });
        }

        // Sắp xếp bảng theo giá
        function sortByPrice() {
            const table = document.getElementById('table');
            const rows = Array.from(table.rows).slice(1);
            const sortedRows = rows.sort((a, b) => {
                return parseInt(a.cells[1].innerText) - parseInt(b.cells[1].innerText);
            });
            const tbody = table.tBodies[0];
            sortedRows.forEach(row => tbody.appendChild(row));
        }
    </script>

</body>

</html>
