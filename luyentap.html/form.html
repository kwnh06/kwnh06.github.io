<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        First name: <input type="text" name="first_name">
        <br>Last name: <input type="text" name =last_name>
    </form>

    <form>
        Description:<br>
        <textarea rows="5" cols="50" name="Description" >Enter Description here....</textarea>
    </form>

    <form>
        <input type="checkbox" name="maths" value="on">Maths 
        <input type="checkbox" >Physics
    </form>

    <form>
        <input type = "radio" name = "subject" value =
        "maths"> Maths
        <input type = "radio" name = "subject" value =
        "physics"> Physics
    </form>

    <form>
            <select name = "dropdown">
            <option value = "Maths" selected>Maths</option>
            <option value = "Physics">Physics</option>
            </select>
    </form> 

    <form>
        <input type = "file" name = "fileupload"
        accept = "image/*" />
    </form> 

    <form>
        <input type="color" name="favcolor">
        <input type="date" name="bday">
        <input type="email" name="email">
        <input type="number" name="quantity" min="1" max="5">
        <input type="range" name="points" min="0" max="10">
        <input type="tel" name="usrtel">
        </form>

        <form>
            <input type = "submit" name = "submit" value = "Submit" />
            <input type = "reset" name = "reset" value = "Reset" />
            <input type = "button" name = "ok" value = "OK" />
            <input type = "image" name = "imagebutton" src =
            "/html/images/logo.png" />
            </form>
          
            <form action = "Script URL" method = "GET|POST"> form
                elements like input, textarea etc.
                </form>
</body>
</html>
